<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单列表</title>
</head>
<body>
<table border="1" align="center">
    <caption>订单列表</caption>
    <tr>
        <td>
            订单号
        </td>
        <td>
            商品号
        </td>
        <td>
            商品名称
        </td>
        <td>
            支付状态
        </td>
        <td>
            操作
        </td>
    </tr>
        <tr th:each="order:${list}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.productId}"></td>
            <td th:text="${order.productName}"></td>
            <td th:text="${order.status}"></td>
            <td>
            <a th:href=" @{/order/toupdate(orderId=${order.orderId},productId=${order.productId},productName=${order.productName},status=${order.status})}">修改</a>&nbsp;&nbsp;
                <a th:href=" @{/order/delete(productId=${order.productId})}">删除</a>
            </td>
        </tr>
</table>
</body>
</html>
