<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改页面</title>
</head>
<body>
<table border="1" class="table" align="center">
    <caption>修改订单</caption>
    <thead>
    <tr>
        <th>订单号</th>
        <th>商品号</th>
        <th>商品名称</th>
        <th>支付状态</th>
    </tr>
    </thead>
    <form th:action="@{/order/update}"  th:object="${o}" method="post" >
    <td><input type="text" name="orderId" th:value="*{orderId}"/></td>
    <td><input type="text" name="productId" value="" th:value="*{productId}"/></td>
    <td><input type="text" name="productName" value="" th:value="*{productName}"/></td>
    <td><input type="text" name="status" value="" th:value="*{status}"/></td>
    <td><input type="submit" value="修改订单"/></td>
    </form>
</table>
</body>
</body>
</html>
